setup:
  - requires:
      cluster_features: "search.hide_vectors_in_source"
      reason: semantic_text _source filtering added in 8.16.0

  - do:
      inference.put:
        task_type: sparse_embedding
        inference_id: sparse-inference-id
        body: >
          {
            "service": "test_service",
            "service_settings": {
              "model": "my_model",
              "api_key": "abc64"
            },
            "task_settings": {
            }
          }

  - do:
      inference.put:
        task_type: text_embedding
        inference_id: dense-inference-id
        body: >
          {
            "service": "text_embedding_test_service",
            "service_settings": {
              "model": "my_model",
              "dimensions": 10,
              "api_key": "abc64",
              "similarity": "COSINE"
            },
            "task_settings": {
            }
          }

  - do:
      indices.create:
        index: test-index
        body:
          mappings:
            properties:
              sparse_field:
                type: semantic_text
                inference_id: sparse-inference-id
              dense_field:
                type: semantic_text
                inference_id: dense-inference-id

  - do:
      index:
        index: test-index
        id: doc_1
        body:
          sparse_field: ["inference test", "another inference test"]
          dense_field: ["inference test", "another inference test"]
        refresh: true

---
"Exclude embeddings from _source by default":
  - do:
      search:
        index: test-index
        body:
          query:
            semantic:
              field: "sparse_field"
              query: "inference test"

  - match: { hits.total.value: 1 }
  - not_exists: hits.hits.0._source.sparse_field.inference
  - not_exists: hits.hits.0._source.dense_field.inference

---
"Exclude embeddings from _source":
  - do:
      search:
        index: test-index
        body:
          _source:
            include_vectors: false
          query:
            semantic:
              field: "sparse_field"
              query: "inference test"

  - match: { hits.total.value: 1 }
  - not_exists: hits.hits.0._source.sparse_field.inference
  - not_exists: hits.hits.0._source.dense_field.inference

---
"Include embeddings in _source":
  - do:
      search:
        index: test-index
        body:
          _source:
            include_vectors: true
          query:
            semantic:
              field: "sparse_field"
              query: "inference test"

  - match: { hits.total.value: 1 }
  - exists: hits.hits.0._source.sparse_field.inference
  - exists: hits.hits.0._source.dense_field.inference
