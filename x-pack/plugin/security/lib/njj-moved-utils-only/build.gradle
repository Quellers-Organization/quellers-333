apply plugin: 'elasticsearch.build'
apply plugin: 'com.github.johnrengelman.shadow'

// The previous build step produced an artifact in which the classes we care about have been
// relocated to an org.elasticsearch package. However, the entire JAR has been updated to account
// for this, and we want *only* the moved classes. So we drop everything in the original namespace.

dependencies {
  implementation project(path: xpackModule('security:lib:njj-remapped-intermediate'), configuration: 'shadow')
}

tasks.named('shadowJar').configure {
  exclude 'com/nimbusds/'
}

['jarHell', 'thirdPartyAudit', 'forbiddenApisMain', 'splitPackagesAudit', 'licenseHeaders'].each {
  tasks.named(it).configure {
    enabled = false
  }
}
