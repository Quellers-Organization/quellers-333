apply plugin: 'elasticsearch.build'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
  implementation "com.nimbusds:nimbus-jose-jwt:9.37.3"
}

tasks.named('shadowJar').configure {
  exclude 'com/nimbusds/jose/util/JSONObjectUtils$*.class'
  exclude 'com/nimbusds/jose/util/JSONStringUtils$*.class'
  manifest {
    // The original library uses this and it gets stripped by shadowJar
    attributes 'Automatic-Module-Name': 'com.nimbusds.jose.jwt'
  }
}

['jarHell', 'thirdPartyAudit', 'forbiddenApisMain', 'splitPackagesAudit'].each {
  tasks.named(it).configure {
    enabled = false
  }
}
