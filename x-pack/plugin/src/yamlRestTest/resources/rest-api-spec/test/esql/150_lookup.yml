index named lookup:
  - do:
      bulk:
        index: lookup
        refresh: true
        body:
          - { index: { } }
          - { f: 1 }

  - do:
      esql.query:
        body:
          query: 'FROM lookup | LIMIT 1'
  - match: { columns.0.name: f }
  - match: { columns.0.type: long }
  - length: { values: 1 }
  - match: { values.0.0: 1 }

---
lookup command unsupported:
  - do:
      bulk:
        index: lookup
        refresh: true
        body:
          - { index: { } }
          - { f: 1 }

  - do:
      catch: /LOOKUP not yet supported/
      esql.query:
        body:
          query: 'FROM lookup | LOOKUP a ON foo'
