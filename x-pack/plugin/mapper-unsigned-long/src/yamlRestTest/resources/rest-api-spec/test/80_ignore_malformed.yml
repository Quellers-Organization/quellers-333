---
"unsigned_long with ignore_malformed in synthetic source":
  - do:
      indices.create:
        index: test
        body:
          mappings:
            _source:
              mode: synthetic
            properties:
              ul_ignored:
                type: unsigned_long
                ignore_malformed: true
              ul_not_ignored:
                type: unsigned_long
                ignore_malformed: false

  - do:
      catch: bad_request
      index:
        refresh: true
        index: test
        id: "1"
        body: { "ul_ignored": 2000, "ul_not_ignored": { "key": "bar", value: 200 } }

  - match: { error.root_cause.0.type: "document_parsing_exception" }

  - do:
      index:
        refresh: true
        index: test
        id: "2"
        body: { "ul_ignored": { "key": "foo", "value": 100 }, "ul_not_ignored": 1000 }

  - do:
      index:
        refresh: true
        index: test
        id: "3"
        body: { "ul_ignored": [ 100, 200, 300 ], "ul_not_ignored": 3000 }

  - do:
      index:
        refresh: true
        index: test
        id: "4"
        body: { "ul_ignored": [ { "key": "a", "value": 100 }, { "key": "b", "value": 200 } ], "ul_not_ignored": 4000 }

  - do:
      index:
        refresh: true
        index: test
        id: "5"
        body: { "ul_ignored": [1, 2, 3], "ul_not_ignored": 4000 }

  - do:
      index:
        refresh: true
        index: test
        id: "6"
        body: { "ul_ignored": [ 1, "foo", 3, "bar" ], "ul_not_ignored": 4000 }

  - do:
      search:
        index: test
        body:
          query:
            match_all: { }

  - match: { hits.total.value: 5 }

  - match:  { hits.hits.0._source.ul_ignored.value: 100 }
  - match:  { hits.hits.0._source.ul_ignored.key: "foo" }
  - match:  { hits.hits.0._source.ul_not_ignored: 1000 }
  - length: { hits.hits.0._ignored: 1  }
  - match:  { hits.hits.0._ignored.0: "ul_ignored" }

  - match: { hits.hits.1._source.ul_ignored: [ 100, 200, 300 ] }
  - match: { hits.hits.1._source.ul_not_ignored: 3000 }
  - length: { hits.hits.1._ignored: 0 }

  - match:  { hits.hits.2._source.ul_ignored.0.value: 100 }
  - match:  { hits.hits.2._source.ul_ignored.0.key: "a" }
  - match:  { hits.hits.2._source.ul_ignored.1.value: 200 }
  - match:  { hits.hits.2._source.ul_ignored.1.key: "b" }
  - match:  { hits.hits.2._source.ul_not_ignored: 4000 }
  - length: { hits.hits.2._ignored: 1 }
  - match:  { hits.hits.2._ignored.0: "ul_ignored" }

  - match:  { hits.hits.3._source.ul_ignored.0: 1 }
  - match:  { hits.hits.3._source.ul_ignored.1: 2 }
  - match:  { hits.hits.3._source.ul_ignored.2: 3 }
  - match:  { hits.hits.3._source.ul_not_ignored: 4000 }
  - length: { hits.hits.3._ignored: 0 }

  - match:  { hits.hits.4._source.ul_ignored.0: 1 }
  - match:  { hits.hits.4._source.ul_ignored.1: 3 }
  - match:  { hits.hits.4._source.ul_ignored.2: "foo" }
  - match:  { hits.hits.4._source.ul_ignored.3: "bar" }
  - match:  { hits.hits.4._source.ul_not_ignored: 4000 }
  - length: { hits.hits.4._ignored: 1 }
  - match:  { hits.hits.4._ignored.0: "ul_ignored" }
