apply plugin: 'elasticsearch.java'

configurations.all {
  transitive = false
}

dependencies {
  testImplementation project(':test:framework')
  api libs.junit
  api libs.testcontainers
  implementation libs.randomizedtesting.runner
  api libs.docker.java.api
  implementation libs.slf4j.api
  runtimeOnly libs.docker.java.transport.zerodep
  runtimeOnly libs.docker.java.transport
  runtimeOnly libs.docker.java.core
  runtimeOnly libs.commons.compress
  runtimeOnly libs.duct.tape
  runtimeOnly libs.jackson.core
  runtimeOnly libs.jackson.annotations

}
