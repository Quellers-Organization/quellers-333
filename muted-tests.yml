tests:
- class: "org.elasticsearch.analysis.common.CommonAnalysisClientYamlTestSuiteIT"
  issue: "https://github.com/elastic/elasticsearch/issues/109318"
  method: "test {yaml=analysis-common/50_char_filters/pattern_replace error handling\
    \ (too complex pattern)}"
- class: org.elasticsearch.xpack.test.rest.XPackRestIT
  method: test {p0=ml/inference_crud/Test force delete given model with alias referenced
    by pipeline}
  issue: https://github.com/elastic/elasticsearch/issues/107505
- class: "org.elasticsearch.upgrades.UpgradeClusterClientYamlTestSuiteIT"
  issue: "https://github.com/elastic/elasticsearch/issues/109903"
  method: "test {p0=old_cluster/30_ml_jobs_crud/Put job on the old cluster with the\
    \ default model memory limit and post some data}"
- class: "org.elasticsearch.xpack.test.rest.XPackRestIT"
  issue: "https://github.com/elastic/elasticsearch/issues/109902"
  methods:
    - "test {p0=ml/post_data/Test flush with skip_time}"
    - "test {p0=ml/job_cat_apis/Test cat anomaly detector jobs}"
    - "test {p0=ml/jobs_get_stats/Test get job stats after uploading data prompting the creation of some stats}"
    - "test {p0=ml/jobs_get_stats/Test get job stats for closed job}"
- class: "org.elasticsearch.xpack.ml.integration.AutodetectMemoryLimitIT"
  issue: "https://github.com/elastic/elasticsearch/issues/109904"
  method: "testManyDistinctOverFields"
- class: "org.elasticsearch.xpack.esql.EsqlAsyncSecurityIT"
  issue: "https://github.com/elastic/elasticsearch/issues/109806"
  method: "testInsufficientPrivilege"

# Examples:
#
#  Mute a single test case in a YAML test suite:
#  - class: org.elasticsearch.analysis.common.CommonAnalysisClientYamlTestSuiteIT
#    method: test {yaml=analysis-common/30_tokenizers/letter}
#    issue: https://github.com/elastic/elasticsearch/...
#
#  Mute several methods of a Java test:
#  - class: org.elasticsearch.common.CharArraysTests
#    methods:
#      - testCharsBeginsWith
#      - testCharsToBytes
#      - testConstantTimeEquals
#    issue: https://github.com/elastic/elasticsearch/...
#
#  Mute an entire test class:
#  - class: org.elasticsearch.common.unit.TimeValueTests
#    issue: https://github.com/elastic/elasticsearch/...
#
#  Mute a single method in a test class:
#  - class: org.elasticsearch.xpack.esql.expression.function.scalar.convert.ToIPTests
#    method: testCrankyEvaluateBlockWithoutNulls
#    issue: https://github.com/elastic/elasticsearch/...
