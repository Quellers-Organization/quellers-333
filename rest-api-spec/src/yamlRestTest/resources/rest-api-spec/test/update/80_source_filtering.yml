---
"Source filtering includes embeddings by default":
  - requires:
      cluster_features: "search.hide_vectors_in_source"
      reason: vector _source filtering added in 8.16.0

  - do:
      indices.create:
        index: vector-test
        body:
          mappings:
            properties:
              text:
                type: text
              sparse:
                type: sparse_vector
              dense:
                type: dense_vector
                dims: 3

  - do:
      index:
        index: vector-test
        id: 1
        body:
          text: running is good for you
          sparse:
            running: 2.4097164
            good: 2.170997
            run: 2.052153
            race: 0.1
          dense: [ 1.0, 2.0, 3.0 ]
        refresh: true

  - do:
      update:
        index: vector-test
        id: 1
        _source: true
        body:
          doc:
            text: running is fun!

  - match: { get._source.text: running is fun! }
  - exists: get._source.sparse
  - exists: get._source.dense

