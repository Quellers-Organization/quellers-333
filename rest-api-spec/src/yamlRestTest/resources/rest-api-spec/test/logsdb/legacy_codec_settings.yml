---
"Test legacy_* codec settings":
  - do:
      indices.create:
        index: index1
        body:
          settings:
            index:
              codec: legacy_best_compression

  - do:
      indices.get_settings:
        index: index1
        flat_settings: false
  - match:
      index1.settings.index.codec: "legacy_best_compression"

  - do:
      indices.create:
        index: index2
        body:
          settings:
            index:
              codec: legacy_default

  - do:
      indices.get_settings:
        index: index2
        flat_settings: false
  - match:
      index2.settings.index.codec: "legacy_default"
