apply plugin: 'elasticsearch.legacy-yaml-rest-test'
apply plugin: 'elasticsearch.legacy-yaml-rest-compat-test'
apply plugin: 'elasticsearch.internal-cluster-test'

esplugin {
  description 'Lucene expressions integration for Elasticsearch'
  classname 'org.elasticsearch.script.expression.ExpressionPlugin'
}

dependencies {
  api libs.lucene.expressions
  runtimeOnly libs.lucene.codecs
  runtimeOnly libs.antlr4.runtime

  // TODO Rene: those are updated and used to be 7.2
  runtimeOnly libs.asm
  runtimeOnly libs.asm.commons
  runtimeOnly libs.asm.tree
  runtimeOnly libs.asm.analysis
}
restResources {
  restApi {
    include '_common', 'indices', 'index', 'cluster', 'nodes', 'search'
  }
}

tasks.named("dependencyLicenses").configure {
  mapping from: /lucene-.*/, to: 'lucene'
  mapping from: /asm-.*/, to: 'asm'
}

